<!DOCTYPE html>
<html lang="en">
<head>
    <!-- contains all of the page metadata-->
    <meta charset="UTF-8">
    <!-- tells us character type for different keyboards-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- used to define viewport of a responsive device (scale, etc)-->
    <title>Introduction to HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- everything that is rendered to the page goes here-->
    <!-- this is a comment, created using ctrl+/ 
    HTML hypertext markup language
    * consists of elements
    * elements are the building blocks of html 
    * think of them as boxes
    * attributes are stuff inside elements
    * they provide text with extra functionality-->
    <nav>
        <a class="nav-links" href="">About</a>
        <a class="nav-links" href="">Resume</a>
        <a class="nav-links" href="">GitHub</a>
        <a class="nav-links" href="">LinkedIn</a>
    </nav>
    <header>
        <h1 id="welcome">Welcome to my page!</h1>
    </header>
    <div id="box-model-example">
        <h2>Amanda Brennan</h2>
        <p>I am a stay at home mom who works remotely for a senior care company.</p>
    </div>
</body>
</html>
